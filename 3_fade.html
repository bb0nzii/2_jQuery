<h1>페이딩</h1>
<p>제이쿼리는 $(선택자) 사용, 라이브러리에서 꺼내 써야 해서 cdn선언을 해야 함</p>
<pre style="background: lightyellow; padding: 10px;">
- fadeIn() : 서서히 나타남
- fadeOut() : 서서히 사라짐
- fadeToggle() : 서서히 나타나고 사라짐
- fadeTo() : 지정된 불투명도 (0~1) 사이의 값으로 페이드아웃
</pre>
                
                <div class="mt-5 mb-3 d-flex justify-content-between">
                  <button class="btn btn-outline-warning btn-lg">Click to Fade!</button>
                    <div class="d-flex justify-content-between">
                        <div id="div1">^V^</div><br>
                        <div id="div2">0_0</div><br>
                        <div id="div3">>.0</div><br>
                    </div>
                </div>
